<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Calculator">
            <input type="text" id="display"></input>
            <div clss="buttons">
                <button class="btn cancel" data-value="C">C</button>
                <button class="btn something" data-value="+/-">+/-</button>
                <button class="btn percentage" data-value="%">%</button>
                <button class="btn divide" data-value="/">/</button>
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn multiply" data-value="*">*</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn subtract" data-value="-">-</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn addition" data-value="+">+</button>
                <button class="btn zero" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn equal" data-value="=">=</button>

            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
